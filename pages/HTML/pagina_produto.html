<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Produto - Mystic Market</title>
    <link rel="stylesheet" href="../CSS/pagina_produto.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script defer src="../JS/pagina_produto.js"></script>
</head>
<body>
    <header>
        <div id="header_esquerda">
            <a href="../../index.html" class="auxHeader"><img src="../../assets/logo.png" alt="Logo" id="logo"></a>
            <a href="../../index.html" id="nome_do_site">Mistic Market</h1></a>
        </div>
        <div id="botoes_header_direita_deslogado">
            <form action="./cadastro.html"><button id="sign_up">Sign Up</button></form>
            <form action="./login.html"><button id="login">Login</button></form>
        </div>
        <div id="botoes_header_direita_logado">
            <a href="./carrinho_de_compras.html" class="auxHeader"><img src="../../assets/carrinho.png" alt="Carrinho" id="botao_logado_carrinho"></a>
            <a href="./usuario.html" class="auxHeader"><img src="../../assets/usuarioLogado.png" alt="Usuário Logado" id="botao_logado_usuario"></a>
        </div>
    </header>
    <main>
        <section class="secaoPrincipal">
            <img src="../../assets/produtos/tapete.png" alt="tapete" id="imagemProduto">
            <section id="secaoMeio">
                <h3 id="tituloProduto">Tapete Voador</h3>
                <p id="slogan">Voe para qualquer lugar a qualquer hora, com todo o conforto que você merece</p>
                <div id="divPersonalizacoes">
                    <p id="escolhaControle">Escolha o nível de controle do tapete que você deseja</p>
                    <div id="flex">
                        <p id="textoValorNivel">Por R$ 0000,00</p>
                        <p id="escolhaControle">, você:</p>
                    </div>
                    <ul>
                        <li class="lis" id="li1"></li>
                        <li class="lis" id="li2"></li>
                        <li class="lis" id="li3"></li>
                        <li class="lis" id="li4"></li>
                        <li class="lis" id="li5"></li>
                        <li class="lis" id="li6"></li>
                    </ul>
                </div>
                <button id="personalizar" onclick="alert('O botão não funciona, ignora')">Personalizar</button>
            </section>
            <section id="secaoDireita">
                <div id="divValor">
                    <h4 id="tituloTotal">Total:</h4>
                    <h4 id="valorTotal">R$ 0000,00</h4>
                    <p id="legenda">com as personalizações</p>
                </div>
                <p id="entregaPrazo">Entrega Imediata</p>
                <button id="botaoSubmit" onclick="adicionarAoCarrinho()">Adicionar ao carrinho</button>
            </section>
        </section>
    </main>
</body>
</html>
