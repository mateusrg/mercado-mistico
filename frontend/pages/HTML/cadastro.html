<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mystic Market</title>
    <link rel="stylesheet" href="./pages/CSS/cadastro.css">
    <link rel="stylesheet" href="./pages/CSS/style.css">
    <script defer src="./pages/JS/cadastro.js"></script>
</head>
<body>
    <header>
        <div id="header_esquerda">
            <a href="../../index.html" class="auxHeader"><img src="../../assets/logo.png" alt="Logo" id="logo"></a>
            <a href="../../index.html" id="nome_do_site">Mystic Market</h1></a>
        </div>
        <div id="botoes_header_direita_deslogado">
            <form action="./cadastro.html"><button id="sign_up">Sign Up</button></form>
            <form action="./login.html"><button id="login">Login</button></form>
        </div>
        <div id="botoes_header_direita_logado">
            <a href="./favoritos.html" class="auxHeader"><img src="../../assets/coracao.png" alt="Coração" id="botao_logado_coracao"></a>
            <a href="./carrinho_de_compras.html" class="auxHeader"><img src="../../assets/carrinho.png" alt="Carrinho" id="botao_logado_carrinho"></a>
            <a href="./usuario.html" class="auxHeader"><img src="../../assets/usuarioLogado.png" alt="Usuário Logado" id="botao_logado_usuario"></a>
        </div>
    </header>
    <main>
        <section class="secaoCadastro">
            <div class="divTitulo">
                <img src="../../assets/seta_volta.png" alt="seta" class="seta_volta_sem_titulo">
                <h2 id="tituloCadastro">Sign Up</h2>
                <div>
                    <p id="slogan">Vá para outra dimensão, flutue como se estivesse na lua</p>
                    <p id="slogan">e tenha supervelocidade, tudo em um lugar só</p>
                </div>
            </div>
            <form action="usuario.html" id="formCadastro">
                <div class="entradas">
                    <label for="email">Endereço de email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="entradas">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="name" name="nome" required>
                </div>
                <div class="entradas">
                    <label for="senha">Senha</label>
                    <div id="divBotao">
                        <input type="password" id="password" name="senha" required>
                        <a href="#" onclick="olhoFechado()">
                            <img src="../../assets/olho.png" alt="olho" id="olho">
                        </a>
                    </div>
                </div>
                <button onclick="verificarCadastro()" type="submit" id="buttonSubmit">Inscrever-se</button>
            </form>
        </section>
    </main>
</body>
</html>
