<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto - Mystic Market</title>
    <link rel="stylesheet" href="./pages/CSS/style.css">
    <link rel="stylesheet" href="./pages/CSS/cadastrar_produto.css">
    <script defer src="./pages/JS/cadastrar_produto.js"></script>
</head>
<body>
    <header>
        <div id="header_esquerda">
            <a href="/" class="auxHeader"><img src="../../assets/logo.png" alt="Logo" id="logo"></a>
            <a href="/" id="nome_do_site">Mystic Market</h1></a>
        </div>
        <div id="botoes_header_direita_deslogado">
            <form action="/cadastro"><button id="sign_up">Sign Up</button></form>
            <form action="/login"><button id="login">Login</button></form>
        </div>
        <div id="botoes_header_direita_logado">
            <a href="/favoritos" class="auxHeader"><img src="../../assets/coracao.png" alt="Coração" id="botao_logado_coracao"></a>
            <a href="/carrinho" class="auxHeader"><img src="../../assets/carrinho.png" alt="Carrinho" id="botao_logado_carrinho"></a>
            <a href="/usuario" class="auxHeader"><img src="../../assets/usuarioLogado.png" alt="Usuário Logado" id="botao_logado_usuario"></a>
        </div>
    </header>
    <main>
        <section id="secao_criar_categoria">
            <div id="div_criar_categoria">
                <h2 id="tituloCategoria">Criar nova categoria</h2>
                <img src="../../assets/fechar_amarelo.png" alt="Fechar" id="fecharCategoria" onclick="botaoFechar()">
            </div>
            <form action="/cadastro_produto" id="formCategoria">
                <input type="text" class="inputCategoriaNova" id="categoranovaInput" name="cetegoriaNova" placeholder="Insira a nova categoria" required>
                <button type="submit" id="botaoFeito">Feito</button>
            </form>
        </section>
        <div id="divTitulo">
            <img src="../../assets/seta_volta.png" alt="seta" class="seta_volta_com_titulo">
            <h2 id="tituloCadastro">Cadastrar novo produto</h2>
        </div>
        <section id="secao_principal">
            <form action="/cadastro_produto" id="formCadastro">
                <div class="entradas_imagem">
                    <input type="file" class="inputImagem" id="imagemInput" name="imagem" accept="image/*" onchange="mostrarImagem(event)">
                    <div id="imagemPreview">Adicionar imagem</div>
                    <button onclick="cadastrar(event)" type="submit" id="botaoCadastrar">Cadastrar</button>
                </div>
                <section id="secao_form_direita">
                    <div class="entradas">
                        <label for="nome">Nome do produto</label>
                        <input type="text" class="inputNome" id="nomeInput" name="nome" placeholder="Insira o nome" required>
                    </div>
                    <div class="entradas">
                        <label for="preco">Preço</label>
                        <input type="text" class="inputPreco" id="precoInput" name="preco" placeholder="Insira o preço" required>
                    </div>
                    <div class="entradas">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" class="inputQuantidade" id="quantidadeInput" name="quantidade" placeholder="Insira a quantidade" required>
                    </div>
                    <div class="entradas">
                        <label for="descricao">Descrição</label>
                        <textarea type="text" class="inputDescricao" id="descricaoInput" name="descricao" placeholder="Insira a descrição do produto" required></textarea>
                    </div>
                    <div class="entradas">
                        <label for="categoria">Categoria</label>
                        <div class="dropdown">
                            <div id="divSeta">
                                <input type="text" class="inputCategoria" id="categoriaInput" name="categoria" placeholder="Insira a categoria do produto" readonly>
                                <img src="../../assets/seta.svg" alt="seta" id="seta" onclick="abrirDropdown()">
                            </div>
                            <div id="itensDropdown" class="itens-dropdown">
                                <a href="#" onclick="abrirCategoria()">Criar nova categoria</a>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </section>
    </main>
</body>
</html>
