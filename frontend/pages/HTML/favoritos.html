<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Mystic Market</title>
    <link rel="stylesheet" href="./pages/CSS/favoritos.css">
    <link rel="stylesheet" href="./pages/CSS/style.css">
    <script defer src="./pages/JS/carrinho_de_compras.js"></script>
</head>

<body>
    <header>
        <div id="header_esquerda">
            <a href="/" class="auxHeader"><img src="../../assets/logo.png" alt="Logo" id="logo"></a>
            <a href="/" id="nome_do_site">Mystic Market</h1></a>
        </div>
        <div id="botoes_header_direita_deslogado">
            <form action="/cadastro"><button id="sign_up">Sign Up</button></form>
            <form action="/login"><button id="login">Login</button></form>
        </div>
        <div id="botoes_header_direita_logado">
            <a href="/favoritos" class="auxHeader"><img src="../../assets/coracao.png" alt="Coração" id="botao_logado_coracao"></a>
            <a href="/carrinho" class="auxHeader"><img src="../../assets/carrinho.png" alt="Carrinho" id="botao_logado_carrinho"></a>
            <a href="/usuario" class="auxHeader"><img src="../../assets/usuarioLogado.png" alt="Usuário Logado" id="botao_logado_usuario"></a>
        </div>
    </header>
    <main>
        <div id="divTitulo">
            <img src="../../assets/seta_volta.png" alt="seta" class="seta_volta_com_titulo">
            <h2 id="tituloFavoritos">Minha lista de desejos (1)</h2>
        </div>
        <section id="listaProdutos">
            <div class="divProduto">
                <div id="subdivProduto">
                    <img src="../../assets/produtos/tapete.png" alt="tapete" class="imagemProduto">
                    <div class="direitaImagem">
                        <p class="nomeProduto">Tapete Voador</p>
                        <h5 class="emEstoque">em estoque</h5>
                        <p class="preco">R$ 0000,00</p>
                    </div>
                </div>
                <div class="interacoesProduto">
                    <img src="../../assets/coracao_cheio.png" alt="Favoritar" class="favoritar">
                    <img src="../../assets/adicionar_carrinho.png" alt="Carrinho" class="carrinho">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
