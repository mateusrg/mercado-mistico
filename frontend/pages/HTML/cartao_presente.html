<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Presente - Mystic Market</title>
    <link rel="stylesheet" href="../CSS/cartao_presente.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script defer src="../JS/cartao_presente.js"></script>
</head>
<body>
    <header>
        <div id="header_esquerda">
            <a href="../../index.html" class="auxHeader"><img src="../../assets/logo.png" alt="Logo" id="logo"></a>
            <a href="../../index.html" id="nome_do_site">Mystic Market</h1></a>
        </div>
        <div id="botoes_header_direita_deslogado">
            <form action="./cadastro.html"><button id="sign_up">Sign Up</button></form>
            <form action="./login.html"><button id="login">Login</button></form>
        </div>
        <div id="botoes_header_direita_logado">
            <a href="./favoritos.html" class="auxHeader"><img src="../../assets/coracao.png" alt="Coração" id="botao_logado_coracao"></a>
            <a href="./carrinho_de_compras.html" class="auxHeader"><img src="../../assets/carrinho.png" alt="Carrinho" id="botao_logado_carrinho"></a>
            <a href="./usuario.html" class="auxHeader"><img src="../../assets/usuarioLogado.png" alt="Usuário Logado" id="botao_logado_usuario"></a>
        </div>
    </header>
    <main>
        <div id="divTitulo">
            <img src="../../assets/seta_volta.png" alt="seta" class="seta_volta_com_titulo">
            <h3 id="titulo">Cartões presente</h3>
        </div>
        <section id="secao_centro">
            <img src="../../assets/logo.png" alt="Logo" id="imagem_centro"> <!-- O nome é logo, mas essa é a imagem gigante no meio da tela -->
            <p id="textinho_centro">Você não tem nenhum cartão presente</p>
            <button id="botao_comprar_presente" onclick="window.location.href = './compra_cartao_presente.html'">Comprar um cartão presente</button>
        </section>
    </main>
</body>
</html>
