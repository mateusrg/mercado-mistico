<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Mystic Market</title>
    <link rel="stylesheet" href="./pages/CSS/usuario.css">
    <link rel="stylesheet" href="./pages/CSS/style.css">
    <script defer src="./pages/JS/usuario.js"></script>
</head>
<body>
    <header>
        <div id="header_esquerda">
            <a href="/" class="auxHeader"><img src="../../assets/logo.png" alt="Logo" id="logo"></a>
            <a href="/" id="nome_do_site">Mystic Market</h1></a>
        </div>
        <div id="botoes_header_direita_deslogado">
            <form action="/cadastro"><button id="sign_up">Sign Up</button></form>
            <form action="/login"><button id="login">Login</button></form>
        </div>
        <div id="botoes_header_direita_logado">
            <a href="/favoritos" class="auxHeader"><img src="../../assets/coracao.png" alt="Coração" id="botao_logado_coracao"></a>
            <a href="/carrinho" class="auxHeader"><img src="../../assets/carrinho.png" alt="Carrinho" id="botao_logado_carrinho"></a>
            <a href="/usuario" class="auxHeader"><img src="../../assets/usuarioLogado.png" alt="Usuário Logado" id="botao_logado_usuario"></a>
        </div>
    </header>
    <main>
        <section id="secaoredefinirSenha">
            <div id="divRedefinir">
                <h3 id="tituloRedefinir">Redefinir senha</h3>
                <img src="../../assets/fechar_amarelo.png" alt="Fechar" id="fechar" onclick="botaoFechar()">
            </div>
            <form>
                <div class="entradas">
                    <label for="senhaAtual">Senha atual</label>
                    <input type="password" id="senhaAtual" name="senhaAtual" placeholder="Insira sua senha atual" required>
                </div>
                <div class="entradas">
                    <label for="senhaNova">Senha nova</label>
                    <input type="password" id="senhaNova" name="senhaNova" placeholder="Insira sua senha nova" required>
                </div>
                <button type="button" id="botaoRedefinir" onclick="enviarRedefinicaoSenha()">Redefinir</button>
            </form>
        </section>
        <section class="secaoPrincipal">
            <div id="divTitulo">
                <img src="../../assets/seta_volta.png" alt="seta" class="seta_volta_com_titulo">
                <h2 id="tituloBemVindo">Olá, nome do usuário</h2>
            </div>
            <section class="secoesSecundarias">
                <a href="/catalogo" class="topicosEsquerda" id="catalogoProdutos">
                    <img src="../../assets/caixa.png" alt="caixa" class="imagens" id="caixa">
                    <h2 class="topicosEsquerda_Texto">Catálogo de Produtos</h2>
                </a>
                <a href="/cupons" class="topicosEsquerda" id="cupons">
                    <img src="../../assets/cupom.png" alt="cupom" class="imagens">
                    <h2 class="topicosEsquerda_Texto">Cupons</h2>
                </a>
                <a href="/enderecos" class="topicosEsquerda" id="enderecos">
                    <img src="../../assets/casa.png" alt="casa" class="imagens">
                    <h2 class="topicosEsquerda_Texto">Endereços</h2>
                </a>
                <a href="/cartao_presente" class="topicosEsquerda" id="cartoes">
                    <img src="../../assets/presente.png" alt="casa" class="imagens">
                    <h2 class="topicosEsquerda_Texto">Cartões Presente</h2>
                </a>
                <div id="divSair">
                    <a href="#" onclick="sairConta()" id="sair">Sair</a>
                    <a href="#" onclick="excluirConta()" id="excluir">Excluir conta</a>
                </div>
                <div class="topicoDireita" id="creditos">
                    <h2 class="topicoDireita_Titulo">Créditos</h2>
                    <div id="subtopicoDireita">
                        <h3 class="topicoDireita_Subtitulo">Você tem</h3>
                        <h1 class="topicoDireita_Pontos">0 pontos</h1>
                        <h3 class="topicoDireita_Subtitulo">disponíveis</h3>
                    </div>
                </div>
                <div class="topicoDireitaBaixo" id="desejo">
                    <h2 class="topicoDireita_Titulo">Lista de desejos</h2>
                    <h3 id="listaVazia">Sua lista está vazia</h3>
                    <section id="produtosFavoritos">
                        <img src="../../assets/seta.svg" alt="seta" id="seta_produto_esquerda">
                        <img src="../../assets/produtos/tapete.png" alt="produto1" id="produto_um">
                        <img src="../../assets/produtos/frasco.png" alt="produto2" id="produto_dois">
                        <img src="../../assets/produtos/bota.png" alt="produto3" id="produto_tres">
                        <img src="../../assets/seta.svg" alt="seta" id="seta_produto_direita">
                    </section>
                </div>
                <a href="#" onclick="redefinirSenha()" id="redefinir_senha">Redefinir senha</a>
            </section>
        </section>
    </main>
</body>
</html>
