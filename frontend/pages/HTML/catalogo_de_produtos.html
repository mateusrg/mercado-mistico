<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - Mystic Market</title>
    <link rel="stylesheet" href="./pages/CSS/catalogo_de_produtos.css">
    <link rel="stylesheet" href="./pages/CSS/style.css">
    <script defer src="./pages/JS/catalogo_de_produtos.js"></script>
</head>
<body>
    <header>
        <div id="header_esquerda">
            <a href="/" class="auxHeader"><img src="../../assets/logo.png" alt="Logo" id="logo"></a>
            <a href="/" id="nome_do_site">Mystic Market</h1></a>
        </div>
        <div id="botoes_header_direita_deslogado">
            <form action="/cadastro"><button id="sign_up">Sign Up</button></form>
            <form action="/login"><button id="login">Login</button></form>
        </div>
        <div id="botoes_header_direita_logado">
            <a href="/favoritos" class="auxHeader"><img src="../../assets/coracao.png" alt="Coração" id="botao_logado_coracao"></a>
            <a href="/carrinho" class="auxHeader"><img src="../../assets/carrinho.png" alt="Carrinho" id="botao_logado_carrinho"></a>
            <a href="/usuario" class="auxHeader"><img src="../../assets/usuarioLogado.png" alt="Usuário Logado" id="botao_logado_usuario"></a>
        </div>
    </header>
    <main>
        <section id="secao_titulo">
            <img src="../../assets/seta_volta.png" alt="seta" class="seta_volta_com_titulo">
            <div>
                <h3 id="titulo">Produtos</h3>
                <h4 id="subtitulo">Nossos produtos mais populares com base nas vendas</h4>
            </div>
        </section>
        <section id="principal">
            <section class="produto">
                <a onclick="paginaProduto()">
                    <img src="../../assets/produtos/tapete.png" alt="Tapete Voador" class="imagemProduto">
                </a>
                <div class="titulo_produto">
                    <div class="subdiv_produto">
                        <a onclick="paginaProduto()" class="nomeProduto">Tapete voador</a>
                        <p class="emEstoque">em estoque</p>
                        <h6 class="precoProduto">Preço: R$ 67.319,99</h6>
                    </div>
                    <div class="subdiv_produto_imagens">
                        <img src="../../assets/coracao.png" alt="coração" class="coracao">
                        <img src="../../assets/adicionar_carrinho.png" alt="carrinho" class="carrinho">
                    </div>
                </div>
            </section>
            <section class="produto">
                <a onclick="paginaProduto()">
                    <img src="../../assets/produtos/tapete.png" alt="Tapete Voador" class="imagemProduto">
                </a>
                <div class="titulo_produto">
                    <div class="subdiv_produto">
                        <a onclick="paginaProduto()" class="nomeProduto">Tapete voador</a>
                        <p class="emEstoque">em estoque</p>
                        <h6 class="precoProduto">Preço: R$ 67.319,99</h6>
                    </div>
                    <div class="subdiv_produto_imagens">
                        <img src="../../assets/coracao.png" alt="coração" class="coracao">
                        <img src="../../assets/adicionar_carrinho.png" alt="carrinho" class="carrinho">
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
