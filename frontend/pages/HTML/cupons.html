<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupons - Mystic Market</title>
    <link rel="stylesheet" href="../CSS/cupons.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script defer src="../JS/cupons.js"></script>
</head>
<body>
    <header>
        <div id="header_esquerda">
            <a href="../../index.html" class="auxHeader"><img src="../../assets/logo.png" alt="Logo" id="logo"></a>
            <a href="../../index.html" id="nome_do_site">Mystic Market</h1></a>
        </div>
        <div id="botoes_header_direita_deslogado">
            <form action="./cadastro.html"><button id="sign_up">Sign Up</button></form>
            <form action="./login.html"><button id="login">Login</button></form>
        </div>
        <div id="botoes_header_direita_logado">
            <a href="./carrinho_de_compras.html" class="auxHeader"><img src="../../assets/carrinho.png" alt="Carrinho" id="botao_logado_carrinho"></a>
            <a href="./usuario.html" class="auxHeader"><img src="../../assets/usuarioLogado.png" alt="Usuário Logado" id="botao_logado_usuario"></a>
        </div>
    </header>
    <main>
        <div>
            <h3 id="titulo">Cupons</h3>
                <section id="secao_disponibilidade">
                    <a href="#" onclick="sublinhaDispCupom()" class="disponibilidade_cupons" id="disponivel">Disponíveis<div id="sublinhadoDisponivel"></div></a>
                    <a href="#" onclick="sublinhaIndispCupom()" class="disponibilidade_cupons" id="indisponivel">Não disponíveis<div id="sublinhadoIndisponivel"></div></a>
                </section>
        </div>
        <div></div>
            <section id="secao_centro">
                <img src="../../assets/logo.png" alt="Logo" id="imagem_centro"> <!-- O nome é logo, mas essa é a imagem gigante no meio da tela -->
                <p id="textinho_centro">Você não tem nenhum cupom</p>
            </section>
        </div>
    </main>
    <script>
        // Script temporário, só pra não ficar sem esse detalhe
        const sublinhadoDisponivel = document.body.querySelector("#sublinhadoDisponivel");
        const sublinhadoIndisponivel = document.body.querySelector("#sublinhadoIndisponivel");
        // Como o site não existe de verdade, não tem como a pessoa ter algum cupom. Por isso,
        // só muda o sublinhado do texto e nada mais. Em ambos os casos ela não tem nenhum cupom.
        function sublinhaDispCupom() {
            sublinhadoDisponivel.style.display = "unset";
            sublinhadoIndisponivel.style.display = "none";
        }

        function sublinhaIndispCupom() {
            sublinhadoDisponivel.style.display = "none";
            sublinhadoIndisponivel.style.display = "unset";
        }
    </script>
</body>
</html>
